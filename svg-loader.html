<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Icndy</title>
    <link rel="stylesheet" href="css/svg-loader.css">
    <script src="https://kit.fontawesome.com/801f204f72.js" crossorigin="anonymous"></script>
</head>

<body class="with-loader">
    <div class="loader">
        <svg class="loader__svg" width="300" height="300" viewbox="0 0 300 300">
            <circle class="loader__inner" cx="150" cy="150" r="120" stroke-width="5"></circle>
            <g class="loader__group">
                <circle class="loader__item" circle cx="180" cy="170" r="150"></circle>
                <circle class="loader__item" circle cx="120" cy="150" r="170"></circle>
                <circle class="loader__item" circle cx="140" cy="135" r="160"></circle>
                <circle class="loader__item" circle cx="160" cy="170" r="150"></circle>
            </g>
            <circle class="loader__outer" cx="150" cy="150" r="130" stroke-width="10"></circle>
        </svg>
    </div>
</body>

</html>
